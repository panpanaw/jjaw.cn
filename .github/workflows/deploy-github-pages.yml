name: deploy github pages
run-name: ${{ github.actor }} -> æ„å»ºå¹¶éƒ¨ç½²åˆ° github page ğŸš€

on:
  push:
    branches:
      - master
    # tags:
    #   - v**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: build and deploy - æ„å»ºå¹¶éƒ¨ç½²
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - è¿å‡ºæ–‡ä»¶
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nodejs åˆå§‹åŒ–nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm - å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: build - æ„å»º
        run: pnpm run build

      - name: Setup Pages - åˆå§‹åŒ–é¡µé¢
        uses: actions/configure-pages@v3

      - name: Upload GitHub Pages artifact - ä¸Šä¼ æ–‡ä»¶
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          # Upload entire repository
          path: './.vuepress/dist'

      - name: Deploy to GitHub Pages - éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
